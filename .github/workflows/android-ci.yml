name: Android CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out code from your repo
    - name: Checkout source
      uses: actions/checkout@v3

    # 2. Install Java 17 (needed by Gradle + Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Install Android SDK & tools
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    # 4. Grant execute permission for Gradle
    - name: Make Gradle executable
      run: chmod +x ./gradlew

    # 5. Build debug APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 6. Upload APK so you can download it from GitHub
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: JobNotes-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
